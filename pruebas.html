<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/TU_CODIGO_UNICO.js" crossorigin="anonymous"></script> 
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.carousel-container {
    width: 90%; /* Ancho del carrusel, ajustable */
    max-width: 1200px; /* Máximo ancho para escritorios */
    position: relative;
    display: flex;
    align-items: center; /* Centra los botones verticalmente con el track */
    background-color: white;
    padding: 20px 0; /* Padding vertical para que los logos no estén pegados al borde */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
}

.carousel-track-container {
    flex-grow: 1; /* Permite que ocupe el espacio restante entre los botones */
    overflow: hidden; /* ¡Clave! Oculta las imágenes que están fuera de vista */
    margin: 0 10px; /* Espacio entre el track y los botones */
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out; /* Suaviza el desplazamiento */
}

.carousel-item {
    flex: 0 0 calc(100% / 7); /* Cada item ocupa 1/7 del ancho del track-container */
    min-width: 0; /* Permite que flex-basis funcione correctamente */
    box-sizing: border-box; /* Incluye padding y borde en el ancho */
    padding: 0 15px; /* Espacio horizontal entre los logos */
    text-align: center; /* Para centrar la imagen dentro de su espacio */
}

.carousel-item img {
    max-width: 100%;
    height: auto;
    display: block; /* Elimina espacio extra debajo de la imagen */
    margin: 0 auto; /* Centra la imagen si es más pequeña que su contenedor */
    opacity: 0.7; /* Ligeramente transparentes, como en el ejemplo */
    transition: opacity 0.3s ease-in-out;
}

.carousel-item img:hover {
    opacity: 1; /* Opacidad completa al pasar el ratón */
}

.carousel-button {
    background-color: transparent;
    border: none;
    font-size: 2.5em; /* Tamaño de los iconos de flecha */
    color: #36aee0; /* Color de las flechas */
    cursor: pointer;
    padding: 0 15px;
    outline: none; /* Elimina el contorno al hacer click */
    transition: color 0.3s ease-in-out;
}

.carousel-button:hover {
    color: #2a8bbb; /* Color más oscuro al pasar el ratón */
}

/* Opcional: Media queries para ajustar el número de items visibles en pantallas pequeñas */
@media (max-width: 1024px) {
    .carousel-item {
        flex: 0 0 calc(100% / 5); /* 5 items en tablets */
    }
}

@media (max-width: 768px) {
    .carousel-item {
        flex: 0 0 calc(100% / 3); /* 3 items en móviles */
    }
    .carousel-button {
        font-size: 2em;
        padding: 0 10px;
    }
}

@media (max-width: 480px) {
    .carousel-item {
        flex: 0 0 calc(100% / 2); /* 2 items en móviles pequeños */
    }
}

    </style>
</head>
<body>

    <div class="carousel-container">
        <button class="carousel-button prev">&#10094;</button>
        <div class="carousel-track-container">
            <div class="carousel-track">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=CIMMYT" alt="CIMMYT">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=ROYAL%20PRESTIGE" alt="ROYAL PRESTIGE">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=CHAPINGO" alt="CHAPINGO">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=UVM" alt="UVM">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=OXXO" alt="OXXO">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=CEM" alt="CEM">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=ADO" alt="ADO">
                
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+8" alt="Cliente 8">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+9" alt="Cliente 9">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+10" alt="Cliente 10">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+11" alt="Cliente 11">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+12" alt="Cliente 12">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+13" alt="Cliente 13">
                <img class="carousel-item" src="https://via.placeholder.com/150x80/cccccc/ffffff?text=Cliente+14" alt="Cliente 14">
            </div>
        </div>
        <button class="carousel-button next">&#10095;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const track = document.querySelector('.carousel-track');
    const items = Array.from(track.children);
    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');

    let itemsVisible = 7; 
    let currentIndex = 0; 
    const autoScrollInterval = 3000; // 3 segundos para el movimiento automático
    let autoScrollTimer; 

    // Ajusta el número de items visibles según el tamaño de la pantalla
    const adjustItemsVisible = () => {
        if (window.innerWidth <= 480) {
            itemsVisible = 2;
        } else if (window.innerWidth <= 768) {
            itemsVisible = 3;
        } else if (window.innerWidth <= 1024) {
            itemsVisible = 5;
        } else {
            itemsVisible = 7;
        }
        updateCarousel(); // Actualiza la vista si cambia el número de items visibles
    };

    // Actualiza la posición del carrusel y el estado de los botones
    const updateCarousel = () => {
        const itemWidth = items[0].offsetWidth; 
        track.style.transform = `translateX(-${currentIndex * itemWidth}px)`;

        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex >= items.length - itemsVisible;
    };
    
    // Función para avanzar al siguiente slide (con bucle)
    const moveToNextSlide = () => {
        if (currentIndex < items.length - itemsVisible) {
            currentIndex++;
        } else {
            // Vuelve al principio si llega al final
            currentIndex = 0; 
        }
        updateCarousel();
    };

    // Inicia el movimiento automático
    const startAutoScroll = () => {
        clearInterval(autoScrollTimer); // Limpia cualquier temporizador previo
        autoScrollTimer = setInterval(moveToNextSlide, autoScrollInterval);
    };

    // Detiene el movimiento automático
    const stopAutoScroll = () => {
        clearInterval(autoScrollTimer);
    };

    // --- EVENT LISTENERS ---
    
    // Inicia el movimiento automático al cargar
    startAutoScroll(); 

    // Navegación manual con botón "Siguiente"
    nextButton.addEventListener('click', () => {
        stopAutoScroll(); 
        if (currentIndex < items.length - itemsVisible) {
            currentIndex++;
            updateCarousel();
        }
        startAutoScroll(); // Reanuda después de la interacción
    });

    // Navegación manual con botón "Anterior"
    prevButton.addEventListener('click', () => {
        stopAutoScroll();
        if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
        }
        startAutoScroll(); // Reanuda después de la interacción
    });
    
    // Detener el scroll automático cuando el ratón está sobre el carrusel
    const carouselContainer = document.querySelector('.carousel-container');
    carouselContainer.addEventListener('mouseenter', stopAutoScroll);
    carouselContainer.addEventListener('mouseleave', startAutoScroll);


    // Ajustar al cargar la página y al redimensionar la ventana
    adjustItemsVisible();
    window.addEventListener('resize', adjustItemsVisible);
});

    </script>
</body>
</html>
